<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>

		*{
			margin: 0;
			padding: 0;
		}
		
		#map{
			height: 500px;
			width: 100%;
		}

	</style>
</head>
<body>

	<div id="map"></div>

	<script>
		function initMap() {
			//location in the map
			var location = {lat: 6.820883, lng: 80.039797};

			//centering the map.
			//And map configuration.
			//map gets loaded in the "map" div tag.
			var map = new google.maps.Map(document.getElementById("map"),{
				zoom: 18,
				center: location
			});

			//adding a pin point to the map.
			var marker = new google.maps.Marker({
				position: location,
				map: map
			});

			var infowindow = new google.maps.InfoWindow({
				content:"<b>NSBM GREEN UNIVERSITY TOWN</b>"
			});

			infowindow.open(map,marker);
		}
		
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABHb7wxlMjP-etosjbrloh8R00b71Y_D8&callback=initMap"></script>

</body>
</html>
